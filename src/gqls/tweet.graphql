enum Status {
  ACTIVE
  INACTIVE
  SUSPENDED
}

input SearchInput {
  keyword: String
}

input TweetInput {
  text: String!
  userId: ID!
}

type Tweet {
  id: ID!
  text: String!
  author: User
  status: Status!
}

type Query {
  allTweets: [Tweet!]!
  searchTweets(searchInput: SearchInput): [Tweet!]!
  tweet(id: ID!): Tweet
}

type Mutation {
  postTweet(textInput: TweetInput!): Tweet!
  deleteTweet(id: ID!): Boolean!
}
